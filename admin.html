<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assefa Digital Bingo - Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Game Header -->
        <header class="game-header">
            <div class="header-left">
                <h1 class="amharic-text">አሰፋ ዲጂታል ቢንጎ</h1>
                <p class="subtitle">Assefa Gashaye Birhanie Digital Bingo</p>
            </div>

            <div class="header-right">
                <div class="player-info">
                    <span id="playerName">Player</span>
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-circle"></i> Connecting...
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-area">

            <!-- Game Info Panel -->
            <div class="info-panel">
                <div class="info-card">
                    <h3 class="amharic-text">የተጠሩ ቁጥሮች</h3>
                    <div class="called-numbers" id="calledNumbers">
                        <div class="empty-message">ቁጥሮች መጥራት አልጀመረም</div>
                    </div>
                </div>
            </div>

            <!-- Bingo Board -->
            <div class="bingo-board" id="bingoBoard"></div>

            <!-- Actions -->
            <div class="actions">
                <button id="bingoBtn">BINGO</button>
            </div>

        </main>
    </div>

    <!-- ✅ BACKEND CONFIG (ONLY CORRECT PLACE IN HTML) -->
    <script>
        // Backend URLs (do not change elsewhere)
        const BACKEND_HTTP = "https://ameng-gogs-dada2-71.deno.dev";
        const BACKEND_WS   = "wss://ameng-gogs-dada2-71.deno.dev/ws";
    </script>

    <!-- Game Logic -->
    <script src="app.js"></script>

</body>
</html>
